{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift - {% block title %}{% endblock %}</title>
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="{% static 'gift/styles.css' %}" rel="stylesheet">

  <script src="{% static 'gift/search.js' %}" defer></script>
  <script src="{% static 'gift/getCookie.js' %}" defer></script> 
  <!-- <script src="{% static 'gift/pagination.js' %}" defer></script> -->
</head>
<style>
  /* body {
    background-image: url("{% static 'gift/img/yancy-min-github-unsplash-1400-900-min.jpg'%}");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    background-attachment: fixed;
    height: 100vh;
  } */
</style>
<body>
  <nav>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Gift</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"     data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
        </ul>
        <form action="" class="form-inline mr-3">
          <select class="custom-select bg-dark text-light" id="find-select">
            <option selected>Find...</option>
            <option value="user:">User</option>
            <option value="name:">Users/name</option>
            <option value="login:">Users/login</option>
            <option value="repo:">Rep/name</option>
            <option value="readme:">Rep/readme</option>
            <option value="description:">Rep/description</option>
          </select>
        </form>
        <form class="form-inline my-2" method="post" 
          action="{% url 'post_user' %}" id="form-search">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input" name="username" required>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">
            Search
          </button>
        </form>
      </div>
    </nav>
  </nav>

  
    {% block body %}
    <div class="landing-page">
      <h5>Landing Page</h5>
    </div>
    {% endblock %}
    {% block scripts %}
    {% endblock %}
  
</body>
</html>
